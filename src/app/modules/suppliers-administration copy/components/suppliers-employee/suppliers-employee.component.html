<app-navbar-employee></app-navbar-employee>
<app-aside-employee></app-aside-employee>
<!-- Modals -->
<app-modal-supplier-employee></app-modal-supplier-employee>

<main class="mt-5 pt-3">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <!-- <h4>Dashboard</h4> -->
        <p></p>
      </div>
    </div>

    <div class="row">
      <div
        *ngFor="let card of listCards"
        (click)="selectModalCard(card)"
        class="col-md-3 mb-3 cardStyle"
      >
        <div class="card bg-{{ card.color }} text-{{ card.textColor }} h-100">
          <div
            class="card-body py-5 d-flex justify-content-between align-items-center"
          >
            <span class="material-symbols-sharp">{{ card.icon }}</span>
            {{ card.title }}
          </div>
        </div>
      </div>
    </div>

    <!-- la tabla esta en este row -->
    <div class="row">
      <div class="col-md-12 mb-3">
        <div class="card">
          <div class="card-header">
            <span><i class="bi bi-table me-2"></i></span> Proveedores
          </div>
          <div class="card-body">
            <!-- El style fue lo ultimo que agregue para que aparezca el scroll xd -->
            <div
              class="table-responsive"
              style="max-height: 500px; overflow-y: auto"
            >
              <table
                id="example"
                class="table table-striped data-table"
                style="width: 100%"
              >
                <thead>
                  <tr>
                    <th>Identificación</th>
                    <th>Nombre</th>
                    <th>Teléfono</th>
                    <th>Dirección</th>
                    <th>Correo Electrónico</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of listSuppliers">
                    <td>{{ item.idSup }}</td>
                    <td>{{ item.nameSup }}</td>
                    <td>{{ item.phoneSup }}</td>
                    <td>{{ item.addressSup }}</td>
                    <td>{{ item.emailSup }}</td>
                    <td>
                      <button
                        (click)="editSupplier('supplierEditModal', item)"
                        type="button"
                        style="margin-right: 10px"
                        class="btn btn-primary"
                      >
                        <i class="fas fa-edit"></i>
                      </button>
                      <button
                        (click)="deleteSupplier(item.idSup)"
                        type="button"
                        style="margin-left: 10px"
                        class="btn btn-danger"
                      >
                        <i class="fas fa-trash-alt"></i>
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
