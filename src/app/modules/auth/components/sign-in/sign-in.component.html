<app-navbar></app-navbar>
<app-aside></app-aside>
<!-- Modals -->
<app-modal-user></app-modal-user>

<main class="mt-5 pt-3">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <!-- <h4>Dashboard</h4> -->
                <p></p>
            </div>
        </div>
        <div class="row">
            <div *ngFor="let card of listCards" (click)="selectModalCard(card)" (keydown.enter)="selectModalCard(card)" tabindex="0" class="col-md-3 mb-3 cardStyle">
                <div class="card bg-{{card.color}} text-{{card.textColor}} h-100">
                    <div class="card-body py-5 d-flex justify-content-between align-items-center">
                        <span class="material-symbols-sharp">{{card.icon}}</span>
                        {{card.title}}
                    </div>
                </div>
            </div>
        </div>

        <!-- la tabla esta en este row -->
        <div class="row">
            <div class="col-md-12 mb-3">
                <div class="card">
                    <div class="card-header">
                        <span><i class="bi bi-table me-2"></i></span> Usuarios
                    </div>
                    <div class="card-body">
                        <!-- El style fue lo ultimo que agregue para que aparezca el scroll xd -->
                        <div class="table-responsive" style="max-height: 500px; overflow-y: auto;">
                            <table id="example" class="table table-striped data-table" style="width: 100%">
                                <thead>
                                    <tr>
                                        <th>Identificaci√≥n</th>
                                        <th>Nombre</th>
                                        <th>Apellido</th>
                                        <th>Nombre de usuario</th>
                                        <!-- <th>Rol</th> -->
                                        <th>Acciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let item of listUsers">
                                        <td>{{item.dniUser}}</td>
                                        <td>{{item.nameUser}}</td>
                                        <td>{{item.lastNameUser}}</td>
                                        <td>{{item.userName}}</td>
                                        <td>
                                            <button (click)="editUser('userModaledit', item)" type="button" (keydown.enter)="editUser('userModaledit', item)" class="btn btn-primary" tabindex="0" style="margin-right: 10px;">
                                                <i class="fas fa-edit"></i>
                                            </button>
                                            <button (click)="deleteUser(item.dniUser)" type="button" (keydown.enter)="deleteUser(item.dniUser)" class="btn btn-danger" tabindex="0" style="margin-left: 10px;">
                                                <i class="fas fa-trash-alt"></i>
                                            </button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
